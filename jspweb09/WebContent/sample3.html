<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>
	<h2>자바스크립트 샘플 3</h2>
	<p>아래 버튼을 클릭하면 배경색이 변경됩니다</p>
	<p><input type="button" value="배경색변경" onclick="changeblue();"></p>
	<p><input type="button" value="배경색원래색으로" onclick="changewhite();"></p>

<script>
	function changeblue() {
		document.bgColor='lightblue';
	}
	function changewhite() {
		document.bgColor='#ffffff';
	}
</script>
</body>
</html>
