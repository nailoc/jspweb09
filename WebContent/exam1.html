	<h2>EXAM1-문자열과 숫자를 합쳐서 출력</h2>
	

<script>
	var txt1 = "은하철도";
	var num1 = 990;
	var num2 = 9;
	// txt1 + num 1 + num2 합쳐서 => 은하철도999 출력하시오

	document.write(result);
</script>
