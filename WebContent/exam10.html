<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb</title>
<style type="text/css">
	
</style>
</head>
<body>


<script>
	// 점수 90~100점 다시 나눠서 90-94 A , 95-100 A+ 출력
	// 점수 80~90점 다시 나눠서 80-84 B , 85-89 B+ 출력
	// 70점대도 동일
	// 70점이하는 D로 출력하시오
	input = prompt("점수를 입력하시오","");
	score = parseInt(input);
	grade = "";
	
	if(score>=90) {
		grade = "A";
		if(score>=95) {
			grade += "+";
		}
	}else if(score>=80) {
		grade = "B";
		if(score>=85) {
			grade += "+";
		}
		
	}else{
		
	}
	
	document.write(score+" => "+grade);
</script>
</body>
</html>
