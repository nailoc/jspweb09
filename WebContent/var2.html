<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb</title>
<style type="text/css"></style>
</head>
<body>
	
	<h2>어느방향입니까?</h2>
<script>
	
	var direct = null; // "top" "bottom"
	
	if(direct=="top") {
		document.write("북쪽으로 가고 있습니다");
	}else if(direct=="bottom") {
		document.write("남쪽으로 가고 있습니다");
	}else {
		document.write("방향이 정해지지 않았습니다");
	}
</script>
</body>
</html>
