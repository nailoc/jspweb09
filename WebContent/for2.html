<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>
	<h2>1-100까지 2의배수 이고(&&) 5의 배수는 되는 수들의 합계</h2>

<script>
	sum = 0;
	for(i=1; i<=100; i++) {
		if(i%2==0 && i%5==0) {
			sum+=i;
		}
	}
	document.write("2의배수와 5의배수의 합은:"+sum);
</script>
</body>
</html>
