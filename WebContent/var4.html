<!DOCTYPE html>

<body>
	<h2>자바스크립트로 HTML출력</h2>

<script>
	document.write("<p>자바스크립트로 화면에 출력할 수 있음</p>");
	
	document.write("<table border='1'>");
	document.write("<tr>");
	document.write("<td>제목</td>");
	document.write("<td>작성자</td>");
	document.write("</tr>");
	document.write("</table>");
	
	document.write("<br>");
	document.write("<a href=''>링크</a>");
	
	document.write("<br>");
	document.write("*"+"<br>");
	document.write("**"+"<br>");
	document.write("***"+"<br>");
	
</script>
</body>
