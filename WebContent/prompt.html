<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb</title>
<style type="text/css"></style>
</head>
<body>
	<h2>prompt를 통해서 두개의 정수를 받아서 합계</h2>

<script>
	num1 = prompt("1번째 숫자는",""); // 문자열 값을 받음
	num2 = prompt("2번째 숫자는",""); // 문자열 값을 받음
	result = parseInt(num1)+parseInt(num2);
	document.write("result="+result)
</script>
</body>
</html>
