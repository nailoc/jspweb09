<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb09</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>
	<h2>랜덤넘버 만들기</h2>

<script>
	temp1 = Math.random();
	temp2 = temp1 *10; // 0-9.9999
	temp3 = parseInt(temp2);
	temp4 = temp3 + 1;
	document.write("temp1="+temp1+"<br>");
	document.write("temp2="+temp2+"<br>");
	document.write("temp3="+temp3+"<br>");
	document.write("temp4="+temp4+"<br>");
	
	// 기억할 식
	//Math.random()* N + 1 => 1~ N까지의 랜덤숫자를 발생
	
</script>
</body>
</html>
