<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jspweb0_</title>
<link rel="stylesheet" href="css/style.css"></link>
<style type="text/css"></style>
</head>
<body>
	<h2>영문자의 대소문자 체크</h2>

<script>
	input = prompt("영문자를 입력하시오","");
	result = "";
	switch(input) {
		case "a": case "e": 
    	case "i": case "o": 
    	case "u":
    		result ="소문자 모음";
    		break;
    	case "A": case "E": 
    	case "I": case "O": 
    	case "U":
    		result ="대문자 모음";
    		break;
    	default:
    		result ="자음";
    		break;
	}
	alert(result);
</script>
</body>
</html>
